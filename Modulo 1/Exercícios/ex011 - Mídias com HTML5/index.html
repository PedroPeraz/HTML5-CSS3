<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <!-- A importância de termos imagens que se adaptam-->
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop>
        <!--
            PRELOAD
            auto = Só vai considerar o site completamente carregado, assim que todo o áudio também estiver totalmente carregado.

            metadata = Ira carregar apenas o nome, data e outras pequenas informações SOBRE o arquivo.

            none =  Não vai carregar nada.

            CONTROLS = Mostra os controles de áudio
        -->
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.wav" type="audio/wav">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <!--
            WAV = É o tipo de arquivo mais pesado, então EVITE.
        -->
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="media/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!-- MP3, WAV, OGG-->
</body>
</html>
