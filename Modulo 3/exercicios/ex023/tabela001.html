<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            height: 300px;
            /*Essa propriedade se colocada em "collapse" junta as bordas das células*/
            border-collapse: collapse;
        }
        td{
            padding: 8px;
            text-align: center; /*Alinhamento Horizontal*/
            vertical-align:  bottom; /*Alinhamento Horizontal*/
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (SIMPLES)
        table = Tabela
            table row = Linha de tabela
                table header = Cabeçalho de tabela
                    table data = Dados da tabela
    -->
    <table>
        <tr> <!--Primeira Linha-->
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr> <!--Segunda Linha-->
            <td>A2
            <td>B2
            <td>C2
        </tr>
        <tr> <!--Terceita Linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta e Última Linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
